name: fixly
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  dots_indicator: ^4.0.1
  flutter:
    sdk: flutter
    
  lottie: ^3.3.1
  
  # for app responsiveness
  flutter_screenutil: ^5.9.3

  # for routing
  go_router: ^16.1.0

  # for firebase integration
  firebase_core: ^4.0.0

  supabase_flutter: ^2.9.1

  easy_localization: ^3.0.8

  http: ^1.5.0
  
  # for state management and theme persistence
  provider: ^6.1.2
  shared_preferences: ^2.3.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
  - assets/
  - assets/images/
  - assets/fonts/
  - assets/icons/
  - assets/lotties/
  - assets/translations/

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand/Quicksand-Light.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Medium.ttf
        - asset: assets/fonts/Quicksand/Quicksand-SemiBold.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Bold.ttf
