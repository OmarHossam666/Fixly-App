name: fixly
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  dots_indicator: ^4.0.1
  flutter:
    sdk: flutter
    
  lottie: ^3.3.1
  
  # for app responsiveness
  flutter_screenutil: ^5.9.3

  # for routing
  go_router: ^16.1.0

  # for firebase integration
  firebase_core: ^4.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.6

flutter:
  uses-material-design: true

  assets:
  - assets/
  - assets/images/
  - assets/fonts/
  - assets/icons/
  - assets/lotties/

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand/Quicksand-Light.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Medium.ttf
        - asset: assets/fonts/Quicksand/Quicksand-SemiBold.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Bold.ttf
